<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tfoot {
            background-color: #f9f9f9;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Weekly Timetable</h1>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM - 10:00 AM</td>
                <td>Math</td>
                <td>English</td>
                <td>Science</td>
                <td>History</td>
                <td>Art</td>
            </tr>
            <tr>
                <td>10:00 AM - 11:00 AM</td>
                <td>Physics</td>
                <td>Math</td>
                <td>English</td>
                <td>Computer Science</td>
                <td>Geography</td>
            </tr>
            <tr>
                <td>11:00 AM - 12:00 PM</td>
                <td>Chemistry</td>
                <td>Biology</td>
                <td>Math</td>
                <td>Physics</td>
                <td>History</td>
